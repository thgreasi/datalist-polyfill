<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color Datalist</title>
</head>
<body>
	<input type="text" name="color" id="color" value="" list="colorlist" />  
	<datalist id="colorlist">
		<select style="display: none;">
			<option value="Black" />
			<option value="Blue" />
			<option value="Dark Green" />
			<option value="Grey" />
			<option value="Green" />
			<option value="Red" />
			<option value="White" />
			<option value="Yellow" />
		</select>
	</datalist>
</body>
</html>
